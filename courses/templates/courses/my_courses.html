<!-- courses/templates/courses/my_courses.html -->
{% extends "base.html" %}

{% block content %}
<h1>My Courses</h1>
<ul>
    {% for enrollment in enrollments %}
        <li>
            <a href="{% url 'courses:course_detail' enrollment.course.id %}">
                {{ enrollment.course.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
