{% extends "base.html" %}

{% block content %}
<h1>Welcome, {{ request.user.email }}!</h1>

<h2>Your Courses:</h2>
<ul>
    {% for course in courses_enrolled %}
    <li>
        <a href="{% url 'courses:course_detail' course.id %}">{{ course.name }}</a>
        <!-- New line below -->
        <a href="{% url 'students:course_quizzes' course.id %}">View Quizzes</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
