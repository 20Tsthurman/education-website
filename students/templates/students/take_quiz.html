<!-- students/templates/students/take_quiz.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Take Quiz: {{ quiz.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card mb-4 shadow">
            <div class="card-header bg-primary text-white">
                {{ question.text }}
            </div>
            <div class="card-body">
                {% for choice in question.choice_set.all %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}">
                    <label class="form-check-label" for="choice{{ choice.id }}">
                        {{ choice.text }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-center mb-4">
            <button type="submit" class="btn btn-success btn-lg">Next</button>
        </div>
    </form>
</div>
{% endblock %}
