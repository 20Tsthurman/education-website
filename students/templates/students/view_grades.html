<!-- students/view_grades.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Your Grades:</h2>
<table>
  <thead>
    <tr>
      <th>Course</th>
      <th>Best Grade</th>
    </tr>
  </thead>
  <tbody>
    {% for course, grade in best_grades.items %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ grade }}%</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No grades available.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
