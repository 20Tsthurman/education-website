<!-- students/view_grades.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Your Grades</h2>
  <table>
    <thead>
      <tr>
        <th>Quiz Title</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      {% for grade in best_grades %}
        <tr>
          <td>{{ grade.quiz__title }}</td>
          <td>{{ grade.final_grade }}%</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No grades available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
