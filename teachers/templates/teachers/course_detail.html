{% extends "base.html" %}

{% block content %}
    <h2>{{ course.name }}</h2>
    <p>{{ course.description }}</p>

    <!-- Link to create a new lesson for this course -->
    <a href="{% url 'create_lesson' course.id %}">Create New Lesson</a>

    <!-- List existing lessons for this course -->
    <h3>Lessons</h3>
    <ul>
        {% for lesson in course.lesson_set.all %}
            <li>{{ lesson.title }}</li>
        {% endfor %}
    </ul>

    <!-- In the future, you can add sections to list assignments, students enrolled, etc. -->

{% endblock %}
